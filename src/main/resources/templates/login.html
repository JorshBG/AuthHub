<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!--  Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">

    <!-- Main css -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Sing in  Form -->
<section class="container">
    <div class="login-container login">
        <div class="login-img">
            <img th:src="@{/img/myLogo.png}" class="img-login" alt="sing up image" width="80">
        </div>

        <div class="login-body">
            <h2 class="login-title">Sign in</h2>
            <form id="form-submit-login" class="login-form">
                <div class="form-group group">
                    <input type="email" placeholder="Write here..." id="email" class="group-input" required>
                    <span class="group-icon"><i class="fa-solid fa-envelope"></i></span>
                    <label for="email" class="group-label">Email*</label>
                </div>

                <div class="form-group group">
                    <input type="password" placeholder="Write here..." id="password" class="group-input" required
                           minlength="8" maxlength="20">
                    <span class="group-icon"><i class="fa-solid fa-lock"></i></span>
                    <label for="password" class="group-label">Password*</label>
                </div>

                <label for="remember-me"
                       class="label-agree-term"><span><span></span></span>Remember me&nbsp;
                    <span class="tooltip">
                    <i class="fa-solid fa-circle-info" style="color: var(--text-acent-primary)"></i>
                        <span class="tooltiptext">
                            The session is going to expire in 30 days.
                        </span>
                    </span>
                    <input type="checkbox" name="remember-me" id="remember-me"
                           class="agree-term"/>
                    <span class="checkmark"></span>
                </label>
                <p class="message" id="message">* Campos son requeridos</p>

                <button type="submit" class="login-button" id="button-login">Login</button>
            </form>

        </div>
        <div class="divider"></div>
        <div class="login-links">
            <p class="login-links-title">Visit us </p>
            <div class="login-links-icons">
                <a href="#" class="tiktok"><i class="fa-brands fa-tiktok"></i></a>
                <a href="#" class="facebook"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="x"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="#" class="instagram"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
    </div>
</section>

<!-- JS -->
<script src="https://kit.fontawesome.com/7d26f8edd8.js" crossorigin="anonymous"></script>
<script th:src="@{js/main.js}"></script>
<!--    <script src="vendor/jquery/jquery.min.js"></script>-->
<!--    <script src="js/main.js"></script>-->
</body>
</html>
